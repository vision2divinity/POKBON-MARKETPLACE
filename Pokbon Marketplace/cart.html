<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Pokbon Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the Navigation Bar Here -->
    <nav class="main-nav">
        <!-- (Navigation links as updated above) -->
    </nav>

    <!-- Cart Page Content -->
    <main>
        <section id="cart">
            <h1>Your Shopping Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example cart items -->
                    <tr>
                        <td>Product 1</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>GHS 29.99</td>
                        <td>GHS 29.99</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>
                            <input type="number" value="2" min="1">
                        </td>
                        <td>GHS 39.99</td>
                        <td>GHS 79.98</td>
                    </tr>
                    <!-- Add more cart items as needed -->
                </tbody>
            </table>
            <button class="btn">Proceed to Checkout</button>
        </section>
    </main>

    <!-- Include the Footer Here -->
    <footer id="footer">
        <!-- Footer content, same as you've defined previously -->
    </footer>
</body>
</html>
